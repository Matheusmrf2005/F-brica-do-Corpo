    <main class="cor-de-fundo-formulario">
        <div class="container mt-5 bg-dark text-white">
        <section> 
            <h6 class="text-center">Preencha os campos vazios com seus dados</h6>
            <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName4">Nome(Obrigatório)</label>
                <input type="name" class="form-control" id="inputName4" required placeholder="Digite aqui...">
              </div>
              <div class="form-group col-md-6">
                <label for="inputName4">Sobrenome(Obrigatório)</label>
                <input type="name" class="form-control" id="inputName4" required placeholder="Digite aqui...">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email(Obrigatório)</label>
                <input type="email" class="form-control" id="inputEmail4" required placeholder="abcde1@dominio.com">
              </div>
            <div class="form-group col-md-12">
                <label for="inputName4">Descrição(Opcional)</label>
                <textarea name="inputDescricao" id="descricao" cols="10" rows="4" class="form-control" id="inputText4" placeholder="Deixe sua descrição"></textarea>
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control" required>
                    <option selected>Selecione...</option>
                    <option>Acre(AC)
                    <option>Alagoas(AL)
                    <option>Amapá(AP)
                    <option>Amazonas(AM)
                    <option>Bahia(BA)
                    <option>Ceará(CE)
                    <option>Distrito Federal(DF)
                    <option>Espírito Santo(ES)
                    <option>Goiás(GO)
                    <option>Maranhão(MA)
                    <option>Mato Grosso(MT)
                    <option>Mato Grosso do Sul(MS)
                    <option>Minas Gerais(MG)
                    <option>Pará(PA)
                    <option>Paraíba(PB) 
                    <option>Paraná(PR)
                    <option>Pernambuco(PE)
                    <option>Piauí(PI)
                    <option>Rio de Janeiro(RJ)
                    <option>Rio Grande do Norte(RN)
                    <option>Rio Grande do Sul(RS)
                    <option>Rondônia(RO)
                    <option>Roraima(RR)
                    <option>Santa Catarina(SC)
                    <option>São Paulo(SP)
                    <option>Sergipe(SE)
                    <option>Tocantis(TO)
                    </option>  
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">CEP</label>
                <input type="tel" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Quero receber novidades via e-mail!
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          </section>
          </div>
        </main>   
        <div class="cor-de-fundo-formulario">
            <img class="mb-0" src="">
         </div>
